 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency converter</title>
  <link rel="stylesheet" href="style.css">
  <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
  integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
  crossorigin="anonymous"
  referrerpolicy="no-referrer"
/>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
 
  <div class="container">
   
  <form >
    <p class="header">Currency Converter</p>
    <p >Enter amount</p>
   
      <input type="text"value="100" id="AMOUNT">
     
    
      <div class="currency">
       
      <!-- <img src="https://flagsapi.com/IN/flat/64.png" alt="" /> -->
      <select id="FROM">
        <option value="USD">USD</option>
        <option value="EUR">EUR</option>
        <option value="GBP">GBP</option>
        <option value="INR">INR</option>
      </select>
      
      <i class="fa-solid fa-right-left"></i>
     
      <!-- <img src="https://flagsapi.com/BE/flat/64.png" alt="" /> -->
       
      <select id="TO">
        <option value="USD">USD</option>
        <option value="EUR">EUR</option>
        <option value="GBP">GBP</option>
        <option value="INR">INR</option>
      </select>
    </div>
  
      
      <button type="button" id="BUTTON">Convert</button>
      
      <p id="RESULT"></p>
    
   </form>
  </div>
  <script src="script.js"></script> 
  
</body>
</html>
